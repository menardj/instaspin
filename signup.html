      </div>
      <div class="push-1-2">

        <input id="name">
      </div>
      <fieldset class="push-1-2">
        <legend>Credit Card Type:</legend>

          <input type="radio" id="visa" name="credit-card-type">

        <span class="radio">
          <input type="radio" id="mastercard" name="credit-card-type">

        </span>
        <span class="radio">
          <input type="radio" id="am-ex" name="credit-card-type">
